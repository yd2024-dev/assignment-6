server {
    listen 80;

    # Front-end location (we'll keep it as is)
    location / {
        proxy_pass http://front-end:9080;  # Proxy requests to the front-end service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # New location for /api/
    location /api/ {
        # This will ensure that the API path and any further subpaths are correctly forwarded to the server
        proxy_pass http://server:3000/;  # Notice the trailing slash after 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
